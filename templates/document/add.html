{% extends "base.html" %}
{% load crispy_forms_tags %}

<div class="row-fluid">
{% block content %}
	<div class="col-md-4 col-md-offset-1">
		<form class="form" method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
			{{ form|crispy }}
			{% autoescape off %}{{ status }}{% endautoescape %}
			<input class="btn btn-lg btn-primary" type='submit' value="{{ button }}" />
		</form>
	</div>
{% endblock %}
{% block jumbotron %}
	<div class="jumbotron col-md-6">
		<h1><b>{{ title }}</b></h1>
		<h3>{{ title_content1 }}</h3>
		<hr>
		<p><i>{{ title_content2 }}</i></p>
        </div>
{% endblock %}
</div>
